<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
  <head>
    <link rel="shortcut icon" href="icon.svg" type="image/svg" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RD Bookmark</title>
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&family=Rubik:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <!-- external css -->
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body class="overflow-x-hidden">
    <!-- NAVIGATION CONTAINER -->
    <nav class="container relative p-6 mx-auto">
      <!-- Flex Container for Nav Items -->
      <div class="my-6 space-x-20 align-items-center">
        <!-- Logo -->
        <div class="z-30">
          <img src="images/logo-bookmark.svg" alt="" id="logo" />
        </div>
        <!-- Menu Items -->
        <div
          class="items-center hidden space-x-10 uppercase text-grayishBlue md:flex"
        >
          <a href="#features" class="tracking-widest hover:text-softRed"
            >Features</a
          >
          <a href="#download" class="tracking-widest hover:text-softRed"
            >Download</a
          >
          <a href="#faq" class="tracking-widest hover:text-softRed">FAQ</a>

          <a
            href="#"
            class="px-8 py-2 text-white border-2 rounded-lg shadow-md bg-softRed border-softRed hover:text-softRed hover:bg-white"
            >Login</a
          >
        </div>
      </div>
    </nav>

    <!-- HERO SECTION -->
    <section id="hero">
      <!-- Image and Content Container -->
      <div
        class="container flex flex-col-reverse p-6 mx-auto lg:flex-row lg:mb-0"
      >
        <!-- Content -->
        <div class="flex flex-col space-y-10 lg-mt-16 lg:w-1/2">
          <h1
            class="text-3xl font-semibold text-center lg:text-6xl lg:text-left"
          >
            A Simple Bookmark Manager
          </h1>
          <p
            class="max-w-md mx-auto text-lg text-center text-gray-400 lg:text-2xl lg:text-left lg:mt-0 lg:mx-0"
          >
            Lorem ipsum dolor sit amet consectetur adipisicing elit. Sint et
            deserunt earum excepturi maxime, exercitationem culpa voluptates ex
            dolore laborum!
          </p>

          <!-- Buttons Container -->
          <div class="w-full space-x-4 align-justify-center lg:justify-start">
            <a
              href="#"
              class="p-4 text-sm font-semibold text-white border-2 rounded shadow-md bg-softBlue border-softBlue md:text-base hover:bg-white hover:text-softBlue"
              >Get on Windows</a
            >

            <a
              href="#"
              class="p-4 text-sm font-semibold bg-gray-300 border-2 border-gray-300 rounded shadow-md text-softBlue md:text-base hover:bg-white hover:text-gray-600"
              >Get on Mac</a
            >
          </div>
        </div>
        <!-- Image -->
        <div class="relative mx-auto lg:mx-0 lg:mb-0 lg:w-1/2">
          <div class="bg-hero"></div>
          <img
            src="images/illustration-hero.svg"
            alt=""
            class="relative z-10 overflow-x-visible lg:top-24 xl:top-0"
          />
        </div>
      </div>
    </section>

    <script src="js/index.js" defer></script>
  </body>
</html>
